<!DOCTYPE html>
<html>
    <head>
        <title>Tree Tester</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jsTreeBuilder.js"></script>
        <script>
            $(function() {
                fieldsDict = {name: {type: "text"},
                    age: {type: "numeric"},
                    sex: {type: "select", values: ["male", "female"]}, };
                qtb = new QueryTreeBuilder("tree", fieldsDict);
                $('#getOutput').click(function(){
                    $('#output').val(JSON.stringify(qtb.buildQueryObjectFromDOM()));
                })
            })
        </script>

    </head>
    <body>
        <br><br>
        <div id="tree">

        </div><br><br>
        <textarea id="output" rows="20" cols="50"></textarea>
        <button id="getOutput">Write Object</button>

    </body>
